<!DOCTYPE html>
<html>
<head>
    <title>Little Lemon</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div>
        <img src="images/logo.png" id="logo">
    </div>
    
    <div class="container">

        <div class="card-grid">
            
            <div class="card">
                <div class="image-cont">
                    <img src="images/pasta.jpg" alt="falafel photo" class="image">
                </div>
                <div class="item-desc">
                    <h2>Pasta Salad</h2>
                    <p>Lettuce, Vegetables and Mozzarella</p>
                </div>
            </div>
            
            <div class="card">
                <div class="image-cont">
                    <img src="images/Calamari.webp" alt="falafel photo" class="image">
                </div>
                <div class="item-desc">
                    <h2>Fired Calamari</h2>
                    <p>Squid, Buttermilk</p>
                </div>
            </div>

            <div class="card">
                <div class="image-cont">
                    <img src="images/fish and chips.avif" alt="falafel photo" class="image">
                </div>
                <div class="item-desc">
                    <h2>Fish and Chips</h2>
                    <p>Cod, Patatoes</p>
                </div>
            </div>

            <div class="card">
                <div class="image-cont">
                    <img src="images/falafel.jpg" alt="falafel photo" class="image">
                </div>
                <div class="item-desc">
                    <h2>Falafel</h2>
                    <p>Chickpeas, Herbs and Spices</p>
                </div>
            </div>
        </div>
        <div class="center-text">
            <p id="copyright">
                Copyright Little Lemon
            </p>
        </div>
    </div>
</body>
</html>
